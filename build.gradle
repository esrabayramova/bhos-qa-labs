plugins {
    id 'java'
    id "org.sonarqube" version "3.3"
    id 'jacoco'
}

group 'org.example'
version '1.0-SNAPSHOT'

jacoco {
    toolVersion = "0.8.7"
    reportsDirectory = layout.buildDirectory.dir('customJacocoReportDir')
}

jacocoTestReport {
    //dependsOn test
    reports {
        //html.required true
        xml.enabled true
        //xml.destination file("build/reports/jacoco.xml")
    }
}


repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}

test.finalizedBy jacocoTestReport

sonarqube {
    properties {
        property "sonar.projectKey", "esrabayramova_bhos-qa-labs"
        property "sonar.organization", "esrabayramova"
        property "sonar.host.url", "https://sonarcloud.io"
        property 'sonar.jacoco.reportPaths', "build/jacoco/test.exec"
        property "sonar.coverage.jacoco.xmlReportPaths", "build/jacoco/jacoco.xml"
        property "sonar.java.coveragePlugin", "jacoco"
    }
}